<html>
  <head>
    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->

    <style type="text/css" media="screen">
      .content {
        padding: 20px;
      }
      .product .thumbnail {
        height: 400px;
      }

    </style>

    <script charset="utf-8" type="text/javascript">
      Number.prototype.format = function(n, x) {
          let re = '\\d(?=(\\d{' + (x || 3) + '})+' + (n > 0 ? '\\.' : '$') + ')';
          return this.toFixed(Math.max(0, ~~n)).replace(new RegExp(re, 'g'), '$&,');
      };

      $(document).ready(function (){
        let products = [
        {
          name: "센카 퍼펙트 휍 N 클렌징 폼, 120g 2개",

        {

        },
        {
          name: "뉴트로지나 딥클린 포밍 클렌저, 175g, 2개",
          img: "./image/deep_clean.jpg",
          price : 14300
        },
        {
          name: "동원샘물, 2L, 6개",
          img: "./image/water_2l.jpg",
          price: 3790
        },
        {
          name: "동원샘물 500ml, 20개",
          img: "./image/water_500ml.jpg",
          price: 4900
        },
        {
          name: "제주삼다수 생수, 2L, 12개",
          img: "./image/jeju.jpg",
          price: 12950
        },
        {
          name: "땡큐 물티슈 캡형 100매, 10개",
          img: "./image/water_tissue.jpg",
          price: 8490
        },
        {
          name: "크리넥스 마이비데 비데티슈 리필형, 46매 x 100팩",
          img: "./image/my.jpg",
          price: 14900
        },
        {
          name: "스마트케어 덴탈크리닉 2080 치약, 190g, 5개",
          img: "./image/smartcare.jpg",
          price: 5500
        },
        {
          name: "리스테린 구강청결제 쿨민트, 750ml, 2개",
          img: "./image/listein.jpg",
          price: 9430
        },
        {
          name: "클리오 파인올 라운드 미세모 칫솔, 10개입, 1개",
          img: "./image/clio.jpg",
          price: 4300
        },
        {
          name: "다우니 울트라 에이프릴 프레쉬 섬유유연제 본품, 5.03L, 1개",
          img: "./image/downy.jpg",
          price: 16290
        }
        ];

        let content = $(".content");
        for (let product of products) 
        {
          let html = `
            <div class="col-sm-4 col-md-3 product">
              <div class="thumbnail">
                <img src="${product.img}" alt=""/>
                <div class="caption">
                  <h4>${product.name}</h4>
                  <p>${product.price.format()}원</p>
                  <p style="text-align:right"><a href="#" class="btn btn-primary" role="button">장바구니 담기</a></p>
                </div>
              </div>
            </div>
            `;
          let dom = $(html);
          content.append(dom);
          let tmp = product;
          dom.find(".btn").on("click", function(){
            // 대충 여기에 상품 넣는 처리하셈
            console.log(tmp);
          });
        }
      });
      
    </script>
  </head>
  <body>
    <nav class="navbar navbar-default">
